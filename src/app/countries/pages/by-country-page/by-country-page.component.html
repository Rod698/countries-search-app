<h2>By Country</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      (onDebouncer)="searchByCountry($event)"
      [initialValue]="initialValue"
      [placeholder]="placeholder"></shared-search-box>
  </div>
</div>
<hr>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
